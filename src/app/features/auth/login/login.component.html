<div class="login-container">
    <mat-card class="login-card">
      <mat-card-header>
        <mat-card-title>Connexion</mat-card-title>
      </mat-card-header>
      
      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Nom d'utilisateur</mat-label>
            <input matInput formControlName="username" placeholder="Entrez votre nom d'utilisateur">
            <mat-icon matSuffix>person</mat-icon>
            <mat-error *ngIf="loginForm.get('username')?.hasError('required')">
              Le nom d'utilisateur est requis
            </mat-error>
          </mat-form-field>
          
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Mot de passe</mat-label>
            <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" placeholder="Entrez votre mot de passe">
            <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" type="button">
              <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
              Le mot de passe est requis
            </mat-error>
            <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')">
              Le mot de passe doit contenir au moins 6 caractères
            </mat-error>
          </mat-form-field>
          
          <div class="action-buttons">
            <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid || loading" class="full-width">
              <mat-spinner diameter="20" *ngIf="loading" class="spinner"></mat-spinner>
              <span *ngIf="!loading">Se connecter</span>
            </button>
          </div>
        </form>
      </mat-card-content>
      
      <mat-card-actions class="card-actions">
        <a mat-button routerLink="/auth/register">Créer un compte</a>
        <span class="spacer"></span>
        <a mat-button routerLink="/auth/forgot-password">Mot de passe oublié ?</a>
      </mat-card-actions>
    </mat-card>
  </div>
